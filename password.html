<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Girişi</title>
    <link rel="stylesheet" href="style.css"> <!-- style.css dosyasını bağlıyoruz -->
</head>
<body>

    <div class="container">
        <div class="card">
            <h1 class="title" id="passwordTitle"></h1> <!-- Başlık JavaScript ile doldurulacak -->
            <p class="description" id="passwordDescription"></p> <!-- Açıklama JavaScript ile doldurulacak -->
            <div class="input-container">
                <input type="password" id="birthdayInput" placeholder="Doğum Günü" class="input-field" maxlength="4">
                <button class="button" onclick="checkPassword()">Giriş Yap</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- script.js dosyasını bağlıyoruz -->
</body>
</html>
